version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 16
    build:
      commands:
        - yarn install
        - yarn run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .cache/**/*
      - public/**/*
  customHeaders:
    # JS caching https://www.gatsbyjs.com/docs/caching/
    - pattern: '**/**/!(sw).js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    # CSS caching
    - pattern: '**/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    # html
    - pattern: '**/*.html'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    # page data (and app data)
    - pattern: '/page-data/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    # static
    - pattern: '/static/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/sw.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
